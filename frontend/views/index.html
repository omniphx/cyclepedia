<div class="row" ng-repeat="row in categoriesChunked">
  <div class="col-md-4" ng-repeat="category in row">
    <div class="thumbnail">
      <img src="http://placehold.it/300x300" alt="...">
      <div class="caption">
      <a href="#" ng-click="categoryRoute(category.slug)">
        <h3>
          {{category.name}}
        </h3>
      </a>
      <hr>
      <ul class="list-unstyled">
        <li ng-repeat="subcategory in category.subcategories">
          <a href="#" ng-click="subcategoryRoute(subcategory.slug)">
            {{subcategory.name}}
          </a>
        </li>
      </ul>
      </div>
    </div>
  </div>
</div>
